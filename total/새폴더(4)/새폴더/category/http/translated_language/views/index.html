<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div>
    <input type="text" id="inputLanguage" placeholder="내용을 입력하세요">
    <input type="button" id="translationBtn" value="번역">
</div>
<ul>

</ul>




<script type="text/javascript">
    const inputLanguage = document.querySelector('#inputLanguage')
    const translationBtn = document.querySelector('#translationBtn')
    translationBtn.addEventListener('click',translatedText) //=====================여기에 함수넣기
    async function translatedText(){
        let url = `https://dapi.kakao.com/v2/translation/translate?src_lang=kr&target_lang=en&query=${inputLanguage.value}`
        let options = {
            method : 'GET',
            headers : {
                "Authorization": "KakaoAK 6a6edcb3952747d14b2f508442194cfd"
            }
        }
        let text = await fetch(url,options)
        let res = await text.json()
        console.log(res.translated_text[0][0])
    }



</script>
</body>
</html>
