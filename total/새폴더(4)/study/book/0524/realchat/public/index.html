</head>
<body>
   <div class="chat-container">
       <div class="chat-header">
            <div class="logo">
                <i class="fab fa-facebook-messenger"></i>
                <h3>Messenger</h3>
            </div>
            <p id="your-name">Your name</p>
       </div>
<!-------------------------------------------------------------------------------->

                    <div class="message">

                                <i class="fas fa-paw"></i>
                                <span>Manager</span>
                            </div>
                            <div class="message-text">
                                jfasdfljsdaf
                            </div>
                            <div class="message-time">
                                0525
                            </div>
                        </div>
                        <div class="message-row you-message">
                            <div class="message-title">
                                <i class="fas fa-paw"></i>
                                <span>User</span>
                            </div>
                            <div class="message-text">
                                jfasdfljsdaf
                            </div>
                            <div class="message-time">
                                0525
                            </div>
                        </div>
                    </div>
               </div>
<!------------------------------------------------------------------------------->               
               <form class="msg-txt" action="">
                    <input type="text" name="msg" id="msg" placeholder="Type message here..." autocomplete="off">
                    <button>
                        <i class="fas fa-paper-plane">Send</i>
                    </button>


               </form>
           </div>

       </div>
   </div>
</body>
