<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto</title>
    <link rel="stylesheet" href="./main/main.css">
    
</head>
<body>
    <div class="wrap">
        <div class="header_wrap">
            <div class="header">
                <div class="logo">
                    <img src="./main/로고.png" alt="">
                </div>
                <section class="gnb">
                    <ul class="gnb_con">
                        <li><a href="#">간편구매</a></li>
                        <li><a href="#">거래소</a></li>
                        <li><a href="#">프로차트</a></li>
                        <li><a href="#">코인정보</a></li>
                    </ul>
                </section>
                <div class="my_area">
                    <button>회원가입</button>
                    <button>로그인</button>
                </div>
            </div>
        </div>
        <div id="divide"></div>
        <section class="main">
            <div class="main_con">
                <div class="coin_chart">
                    <h2>코인 차트</h2>
                    <img src="./main/비트코인차트.png" alt="">
                </div>
                <div class="coin_list">
                    <h2>코인 리스트</h2>
                    <ul>
                        <li>비트코인</li>
                        <li>이더리움</li>
                        <li>바나나톡</li>
                        <li>테조스</li>
                        <li>이더리움클래식</li>
                        <li>비트코인캐시</li>
                    </ul>
                </div>
            </div>
            <div class="main_con2">
                <div class="Elon_twiter">
                    <h2>Elon Musk Twitter</h2>
                    <a class="twitter-timeline" href="https://twitter.com/elonmusk?ref_src=twsrc%5Etfw"></a>
                </div>
                <div class="coin_issue">
                    <h2>Coin issue</h2>
                {% for item in issue %}               
                <ul>
                    <li>{{item.title}}</li>
                </ul>
                {% endfor %}
                </div>
            </div>
            <div class="main_con3">
                <div class="chat">
                    00
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer_con">
                
            </div>
        </footer>
    </div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../coin_issue.js"></script>
</body>
</html>
